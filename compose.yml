name: 'blog-website'

x-django-environment: &django-environment
  SECRET_KEY: ${SECRET_KEY:-django-insecure$$Personal_Website.settings.local}
  ENV: ${ENV:-dev}

x-app: &blog-website
  image: blog-website:latest
  environment:
    <<: *django-environment
  restart: always
  pull_policy: never
  volumes:
    - .:/Personal_Website

services:
  django-dev-server:
    build:
      context: .
      dockerfile: Dockerfile
    image: blog-website:latest
    pull_policy: build
    <<: *blog-website
    ports:
      - "0.0.0.0:8000:8000"
    command: /dev-start
    healthcheck:
      test: "curl --fail --silent --insecure --writeout 'HTTP CODE : %{http_code}\n' http://localhost:8000/health"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  django-production-server:
    <<: *blog-website
    ports:
      - "0.0.0.0:8021:8000"
    command: /prod-start
    healthcheck:
      test: "curl --fail --silent --insecure --writeout 'HTTP CODE : %{http_code}\n' http://localhost:8000/health"
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 15s

  django-test:
    <<: *blog-website
    restart: "no"
    depends_on:
      - django-dev-server:
        condition: service_healthy
    command: /test-start