{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Celinova's Blog</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .navbar {
                padding: 10px 0;
            }
        </style>
    </head>
    <body>
        {% load static %}

        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #e91e63;">
            <div class="container">
                <a class="navbar-brand" href="{% url 'home' %}">Celinova's Blog</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        {% if user.is_authenticated %}
                            <li class="nav-item"><a href="#" class="nav-link">Add Page</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Remove Page</a></li>
                        {% else %}
                            <li class="nav-item"><a href="{% url 'login' %}" class="nav-link">Login</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
                            <li class="nav-item"><a href="#" class="nav-link">Articles</a></li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        <style>
            .navbar-nav .nav-link {
                font-size: 18px;
                font-weight: 500;
                padding-left: 39px;
                padding-right: 39px;
                color: white; /* make links white */
                transition: color 0.3s ease;
            }

            .navbar-nav .nav-link:hover {
                color: #f8bbd0; /* soft pink on hover */
            }

            @media (max-width: 768px) {
                .navbar-nav .nav-link {
                    padding-left: 12px;
                    padding-right: 12px;
                }
            }
        </style>

        <div class="container">
            <!-- page content here -->
        </div>
    </body>
</html>
